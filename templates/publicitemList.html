{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
            <h1>
                List of Items in {{category.name}}
            <figure class="creator">
                <img src="{{url_for('static', filename='blank_user.gif')}}">
            </figure>   
            </h1>
        </div>
    </div>
<div class="row padding-top padding-bottom">
	<div>
		<div>
                <a href="{{url_for('newItem', category_id = category_id )}}">
                        <button class="btn btn-default" id="new-category-item">
                            Add Menu Item
                        </button>
                </a>
        </div>
</div>
    <div>
            <h2>Item List</h2>
                {% for i in items%}
                <a href="{{url_for('item',category_id=category_id,item_id=i.id)}}">
                <h3>{{i.name}}</h3>
                {% endfor %}
    </div>
{% endblock %}
